<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet"media=" screen and (min-width: 901px)" href="CSS/header.css">
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="CSS/headerMobile.css">
    <link rel="stylesheet"media=" screen and (min-width: 901px)" href="CSS/contact.css">
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="CSS/contactMobile.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <title>Contact Us</title>
</head>
<body onresize="windowResize()">
    <!--Header section of site.........................................................................................................-->

    <header>
        <div class="header">
          <!--Name of site...................................................................................................................-->
          <p id="logo">PDC</p>
          <a href="#"><img class="menu-icon" src="resources/SVG/menu-icon.svg"></a>
          <a href="#"><img class="close-icon" src="resources/SVG/close-icon.svg"></a>
          <!--Navigation bar of site.........................................................................................................-->
          <nav class="nav">
              <a href="index.html">HOME</a>
              <a href="tests.html">TESTS</a>
              <a href="doctors.html">DOCTORS</a>
              <a href="blogs.html">BLOGS</a>
              <a href="#">CONTACT US</a>
              <div class="search-box">
                  <!-- <div class="bar"> -->
                  <input class="search" type="text" name="searchbox" placeholder="Address, contact, Test Available, Prices And Any Thing.">
                  <a class="search-btn-link" href="#"><img class="search-btn" src="resources/SVG/search-icon.svg"></a>
                  <!-- </div> -->
              </div>
          </nav>
        </div>
      </header>

      <!--After Navigation Bar Content..................................................................................................-->

      <main>
          <!-- first section content...................................................................................................-->
          <section id="section-1">
            <h1 class="section-1-heading">Address</h1>
            <address>Rajender Nagar road no.1, landmark: Electricity Office</address>
            <div id="map"></div>
          </section>

          <!-- second section content..................................................................................................-->
          <section id="section-2">
            <h1 class="contact-heading">Contact Us</h1>
            <p class="contact-para">Got Question? We’d Love To Hear From You. Send Us Message And We’ll Respond As Soon As Possible.</p>
            <form autocomplete="on">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email/Phone</label><br>
                <input type="text" name="email" id="email" required><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea><br>
                <input type="button" value="Send Message" id="submit" onclick="sendEmail()">
            </form>
          </section>
      </main>

    <script src="JS/header.js"></script>
    <script src="JS/contact.js"></script>
    
</body>
</html>
